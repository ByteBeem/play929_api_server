<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed - Play929</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-red-600 mb-4">Verification Failed</h1>
        <p class="text-gray-700 mb-6" id="errorMsg"></p>
        <a href="https://secure.play929.com/resend-verification" class="inline-block bg-red-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-red-700 transition">
            Resend Verification Email
        </a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('errorMsg').innerText = params.get('message') || 'Something went wrong.';
    </script>
</body>
</html>
