<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Play929</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const name = getQueryParam('name') || 'User';
            const dashboardLink = getQueryParam('link') || '#';

            document.getElementById('userName').innerText = name;
            document.getElementById('dashboardBtn').href = dashboardLink;

            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });

            setTimeout(() => { window.location.href = dashboardLink; }, 5000);
        });
    </script>
</head>
<body class="bg-gradient-to-r from-green-100 to-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-green-700 mb-4">Email Verified Successfully!</h1>
        <p class="text-gray-700 mb-4">Hi <strong id="userName"></strong>, your email has been verified and your account is now active.</p>
        <p class="text-gray-700 mb-6">Youâ€™ve received a <strong>R20 signup bonus</strong>. Welcome aboard!</p>
        <a id="dashboardBtn" href="#" class="inline-block bg-green-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-green-700 transition">
            Go to Dashboard
        </a>
        <p class="mt-4 text-gray-500 text-sm">Redirecting to dashboard in 5 seconds...</p>
    </div>
</body>
</html>
