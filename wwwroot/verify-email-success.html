<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Play929</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f3f9f4);
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .bonus {
            color: #16a34a;
            font-weight: 700;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const name = getQueryParam('name') || 'User';
            const dashboardLink = getQueryParam('link') || '#';

            document.getElementById('userName').innerText = name;
            document.getElementById('dashboardBtn').href = dashboardLink;

            // Confetti burst
            confetti({
                particleCount: 250,
                spread: 120,
                origin: { y: 0.5 },
                scalar: 1.2,
            });

            // Auto redirect after 5 seconds
            setTimeout(() => {
                window.location.href = dashboardLink;
            }, 5000);
        });
    </script>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 flex items-center justify-center min-h-screen">
    <div class="card p-12 max-w-lg text-center">
        <h1 class="text-4xl font-extrabold text-green-700 mb-4">Email Verified Successfully!</h1>
        <p class="text-gray-700 mb-6 text-lg">Hi <strong id="userName"></strong>, your email has been verified and your account is now active.</p>
        <p class="text-gray-700 mb-8 text-lg">Youâ€™ve received a <span class="bonus sparkle">R20 signup bonus</span>. Welcome aboard!</p>
        <a id="dashboardBtn" href="#" 
           class="inline-block bg-green-600 text-white px-10 py-4 rounded-2xl font-semibold text-lg hover:bg-green-700 hover:scale-105 transition transform shadow-lg">
            Go to Dashboard
        </a>
        <p class="mt-6 text-gray-500 text-sm italic">Redirecting to your dashboard in 5 seconds...</p>
    </div>
</body>
</html>
